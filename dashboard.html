<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>

  <title>Bootstrap Form</title>

</head>
<body>

  <!--Sezione della Navbar-->

  <section class="Navbar">

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="img/duck.png" alt="Bootstrap" width="60" height="60"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Catalogo Libri</a>
            <a class="nav-link" href="#">Anagrafica Utenti</a>
            <a class="nav-link" href="#">Storico Prestiti</a>
            <a class="nav-link" href="#">Help</a>
          </div>
        </div>        
      </div>
    </nav>

  </section>

  <section class="main">

    <div class="container my-3">

      <div class="row">
        <h1>Nuovo Libro</h1>
        <div class="col col-6 my-3">
          <h4>Nome Autore</h4>
          <input type="text" class="form-control" placeholder="Inserisci il nome dell" aria-label="First name">
        </div>
        <div class="col col-6 my-3">
          <h4>Cognome Autore</h4>
          <input type="text" class="form-control" placeholder="Inserisci il cognome" aria-label="Last name">
        </div>
        <div class="col col-12 my-3">
          <h4>Titolo</h4>
          <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Last name">
        </div>
      </div>
      <div class="row">
        <div class="col col-12 col-lg-4 my-3">
          <h4>Genere</h4>
          <select class="form-select fw-semibold" aria-label="Default select example">
            <option selected>Scegli il genere</option>
            <option value="1">Uomo</option>
            <option value="2">Donna</option>
            <option value="3">Papera</option>
          </select>
        </div>
        <div class="col col-12 col-lg-4 my-3">
          <h4>Anno di Pubblicazione</h4>
          <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Last name">
        </div>
        <div class="col col-12 col-lg-4 my-3">
          <h4>ISBN#</h4>
          <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Last name">
        </div>
      </div>

      <hr class="my-4">

      <div class="row">
        <h4>Note</h4>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
          <label for="floatingTextarea">Inserisci eventuali note sul libro</label>
          <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label fw-semibold" for="flexCheckDefault">
              Disponibile anche in digitale
            </label>
          </div>
          <button type="button" class="btn btn-primary">Aggiungi Libro</button>
        </div>  
      </div>

    </div>

  </section>
  
</body>
</html>
